<!DOCTYPE html>
<html>
<head>
    <title>Connect to Lab Machine</title>
</head>
<body>
    <h2>Connect to Lab Machine</h2>
    <form method="POST" action="/lab_connect" enctype="multipart/form-data">  <!-- Added enctype attribute -->
        <label for="host">Host:</label>
        <input type="text" id="host" name="host" required><br><br>

        <label for="port">Port:</label>
        <input type="number" id="port" name="port" value="22" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="key_filename">Private Key (optional):</label>
        <input type="file" id="key_filename" name="key_filename"><br><br>

        <input type="submit" value="Connect">
    </form>
</body>
</html>
