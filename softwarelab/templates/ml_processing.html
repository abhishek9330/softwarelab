<!DOCTYPE html>
<html lang="en">
<head>
    <title>ML Processing Page</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Select a Machine Learning Model and Data File</h2>
        <p>Please select the machine learning model you want to run and the data file you wish to process.</p>

        <form method="POST" action="/ml_process">
            <!-- Model Selection -->
            <div class="form-group">
                <label for="model">Choose a model:</label><br>
                {% for model in models %}
                    <input type="radio" id="{{ model }}" name="model" value="{{ model }}">
                    <label for="{{ model }}">{{ model }}</label><br>
                {% endfor %}
            </div>

            <!-- Data File Selection -->
            <div class="form-group">
                <label for="data_file">Choose a data file:</label><br>
                {% for data_file in data_files %}
                    <input type="radio" id="{{ data_file }}" name="data_file" value="{{ data_file }}">
                    <label for="{{ data_file }}">{{ data_file }}</label><br>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary">Run Model</button>
        </form>
    </div>
</body>
</html>
